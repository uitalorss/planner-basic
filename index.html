<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Planner Basic</title>
</head>

<body>
  <header class="">
    <div class="header__title-content d-flex flex-column justify-content-center">
      <h3>Planejamento Semanal</h3>
      <p>Utilize o formulário para adicionar novas tarefas:</p>
    </div>
    <div class="header__buttons d-flex justify-content-center align-items-center">
      <button class="btn btn-success">Salvar localStorage</button>
      <button class="btn btn-danger">Excluir localStorage</button>
    </div>

    <div class="header__info-time d-flex flex-column align-items-center justify-content-center">
      <h3 class="info-time--hour">22:57</h3>
      <p class="info-time--date">29 de Agosto de 2022</p>
    </div>
  </header>
  <section class="input-data d-flex">
    <input type="text" class="form-control" id="task" aria-describedby="atividade" placeholder="Atividade">
    <select class="form-select" aria-label="Dias da semana">
      <option selected value="segunda">Segunda-feira</option>
      <option value="terca">Terça-feira</option>
      <option value="quarta">Quarta-feira</option>
      <option value="quinta">Quinta-feira</option>
      <option value="sexta">Sexta-feira</option>
      <option value="sabado">Sábado</option>
      <option value="domingo">Domingo</option>
    </select>
    <div class="input-group select-time">
      <input class="form-control" type="number" min="0" max="23">
      <select class="form-select" aria-label="Dias da semana">
        <option selected value="00">00m</option>
        <option value="10">10m</option>
        <option value="20">20m</option>
        <option value="30">30m</option>
        <option value="40">40m</option>
        <option value="50">50m</option>
      </select>
    </div>
    <button class="btn btn-success add-task">
      <svg xmlns="http://www.w3.org/2000/svg" fill="#ffffff" width="16" height="16" viewBox="0 0 448 512">
        <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
        <path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z" />
      </svg>
      Adicionar Atividade
    </button>
    <button class="btn btn-danger remove-tasks">
      <svg xmlns="http://www.w3.org/2000/svg" fill="#ffffff" width="16" height="16" viewBox="0 0 448 512">
        <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
        <path d="M432 256c0 17.7-14.3 32-32 32L48 288c-17.7 0-32-14.3-32-32s14.3-32 32-32l352 0c17.7 0 32 14.3 32 32z" />
      </svg>
      Excluir todos</button>
  </section>
  <main class="planner-content">
    <section class="label-days">
      <span class="day segunda">Segunda-feira</span>
      <span class="day terca">Terça-feira</span>
      <span class="day quarta">Quarta-feira</span>
      <span class="day quinta">Quinta-feira</span>
      <span class="day sexta">Sexta-feira</span>
      <span class="day sabado">Sábado</span>
      <span class="day domingo">Domingo</span>
    </section>
    <section class="time">
      <span class="time-label">Horário</span>
      <div class="card-time">
        10h30m
      </div>
    </section>
    <section class="appointments">
      <div class="card-appointment">
        <p class="card-appointment__text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quas corporis, ducimus.</p>
        <button class="btn btn-danger btn-apagar">Apagar</button>
      </div>
    </section>
  </main>
</body>

</html>
