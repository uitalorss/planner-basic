<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Planner Basic</title>
</head>

<body>
  <header class="header">
    <div class="header-description d-flex flex-column justify-content-center">
      <h3 class="header-description__title">Planejamento Semanal</h3>
      <p class="header-description__subtitle">Utilize o formulário para adicionar novas tarefas:</p>
    </div>
    <div class="header__buttons d-flex justify-content-center align-items-center">
      <button class="btn btn-success">Salvar localStorage</button>
      <button class="btn btn-danger">Excluir localStorage</button>
    </div>

    <div class="header__info-time d-flex flex-column align-items-center justify-content-center">
      <h3 class="info-time--hour">22:57</h3>
      <p class="info-time--date">29 de Agosto de 2022</p>
    </div>
  </header>
  <section class="form-task d-flex">
    <input data-form="appointment" type="text" class="form-control form-task__input" id="task" aria-describedby="atividade" placeholder="Atividade">
    <select data-form="select-day" class="form-select form-task__select-day" aria-label="Dias da semana">
      <option selected value="segunda">Segunda-feira</option>
      <option value="terca">Terça-feira</option>
      <option value="quarta">Quarta-feira</option>
      <option value="quinta">Quinta-feira</option>
      <option value="sexta">Sexta-feira</option>
      <option value="sabado">Sábado</option>
      <option value="domingo">Domingo</option>
    </select>
    <div class="input-group form-task__select-hour">
      <input data-form="select-hour" class="form-control hour" type="number" min="0" max="23">
      <select data-form="select-minute" class="form-select minute" aria-label="Dias da semana">
        <option selected value="00">00m</option>
        <option value="10">10m</option>
        <option value="20">20m</option>
        <option value="30">30m</option>
        <option value="40">40m</option>
        <option value="50">50m</option>
      </select>
    </div>
    <button data-button="add-task" class="btn btn-success form-task__buton--add-task">
      Adicionar Atividade
    </button>
    <button data-button="remove-tasks" class="btn btn-danger form-task__buton--remove-tasks">
      Excluir todos</button>
  </section>
  <section class="planner-content">
    <div class="tags">
      <span class="tags__time-label">Horário</span>
      <button data-day="segunda" class="tags__button-day segunda">Segunda-feira</button>
      <button data-day="terca" class="tags__button-day terca">Terça-feira</button>
      <button data-day="quarta" class="tags__button-day quarta">Quarta-feira</button>
      <button data-day="quinta" class="tags__button-day quinta">Quinta-feira</button>
      <button data-day="sexta" class="tags__button-day sexta">Sexta-feira</button>
      <button data-day="sabado" class="tags__button-day sabado">Sábado</button>
      <button data-day="domingo" class="tags__button-day domingo">Domingo</button>
    </div>
    <div class="appointments">
      <!--
      <div class="appointments__item">
        <div class="appointments__item--time">
          10h30m
        </div>
        <div class="appointments__item--description">
          <p class="appointments__item--description-content">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quas corporis, ducimus.</p>
          <button data-button="delete-item" class="btn btn-danger appointments__item--description-button">Apagar</button>
        </div>
      </div>-->
    </div>
  </section>
  <script type="module" src="./assets/js/script.js"></script>
</body>

</html>
